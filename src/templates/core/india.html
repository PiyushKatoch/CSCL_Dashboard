{% extends "base.html" %} {% load static %} {% block content %}
<div class="container"style="margin-left:80px;">
  <div class="row">
    <div class="col">
      <div class="card p-2 m-2">
        <canvas height="310" id="category-graph-line" url-endpoint="{% url 'india-category-graph-line' %}"></canvas>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-8">
      <div class="card p-2 m-2">
        <canvas id="most-trending-channel" width="100" height="40"
          url-endpoint="{% url 'india-most-trending-channel' %}"></canvas>
      </div>
    </div>
    <div class="col-4">
      <div class="card p-2 m-2">
        <canvas width="100" height="88" id="category-count-chart"
          url-endpoint="{% url 'india-category-count-chart' %}"></canvas>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

<script src="{% static 'js/india_graph.js' %}"></script>
{% endblock content %}
